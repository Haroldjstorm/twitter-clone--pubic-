<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Wooftr - a twitter clone </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="title"> Wooftr - a twitter clone</h1>
    </header>
    <main>
        <form class="woof-form">
            <div class="error-message">
            </div>
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Woof</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">woof!</button>
        </form>
        <div class="woofs">

        </div>
        <div class="button-container">
            <!-- <button id="loadMoreButton" class="button-primary" style="visibility: hidden">Load More Mews</button> -->
            <p id="loadMore">loading...</p>
        </div>
        <div class="loading">
            <img src="loading-dog.gif" alt="loading">
        </div>
    </main>
    <script src="client.js"></script>
</body>

</html>
